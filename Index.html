<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Movie Search (Name WIP)</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
  <header>
    <section class="has-text-centered has-background-primary p-4">
      <h1 class="title is-1">What Movie Was That?</h1>
    </section>
  </header>

  <main>

    <!-- Input form -->
    <section class="columns is-centered m-2">
      <form class="column is-half is-flex" id="searchform">
        <input class="input is-rounded" type="text" placeholder="Search a Movie" id="searchbar">
        <button class="button is-rounded is-primary mx-1" type="submit" id="submit">Submit</button>
      </form>
    </section>

    <!-- Card Container -->
    <section class="container my-5" >

      <!-- Cards for search results, hidden by default -->
      <section class="columns searchresults is-hidden">

        
        <!-- Card 1 -->
        <section class="column">
          <div class="card p-3">

            <figure class="image is-440x300">
              <img class="poster-search"
                src="https://bulma.io/images/placeholders/480x480.png">
            </figure>

            <div class="content has-text-centered">
              <h1 class="movie title is-3">Title</h1>
              <h2 class="subtitle is-6 releaseYear">Subtitle</h2>
            </div>

          </div>
        </section>

        <!-- Card 2 -->
        <section class="column">
          <div class="card p-3">

            <figure class="image is-440x300">
              <img class="poster-search"
                src="https://bulma.io/images/placeholders/480x480.png">
            </figure>

            <div class="content has-text-centered">
              <h1 class="movie title is-3">Title</h1>
              <h2 class="subtitle is-6 releaseYear">Subtitle</h2>
            </div>

          </div>
        </section>

        <!-- Card 3 -->
        <section class="column">
          <div class="card p-3">

            <figure class="image is-440x300">
              <img class="poster-search" src="https://bulma.io/images/placeholders/480x480.png">
            </figure>

            <div class="content has-text-centered">
              <h1 class="movie title is-3">Title</h1>
              <h2 class="subtitle is-6 releaseYear">Subtitle</h2>
            </div>

        </section>
      </section>

      <!-- Cards for main page, hidden by default -->
      <section class="columns maincontent ">

        <!-- Card 1 -->
        <section class="column">
          <div class="card p-3">
            <div class="is-flex is-justify-content-space-around"> 
            <figure class="image  mainImage">
              <img class="poster-search"
                src="https://bulma.io/images/placeholders/480x480.png">
            </figure>
            
            <div class="info-container">
              
              <p>Rating</p>
              <p>Genre</p>
              <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eligendi voluptates,</p>
              <p>Rating Score</p>

            </div>
          </div>
            <div class="button-container">
              <h1 class="is-size-3">Movie Title</h1>
              <h2 class="subtitle is-6 releaseYear">Subtitle</h2>
              <!-- <button class="button is-rounded is-primary mx-1">Cast</button>
              <button class="button is-rounded is-primary mx-1">Plot</button>
              <button class="button is-rounded is-primary mx-1">More Info</button> -->
            </div>
          

            </div>
        </section>

        <!-- Card 2 -->
        <section class="column">
          <div class="card p-3">
            <img src="https://bulma.io/images/placeholders/96x96.png">
            <p>colum 2</p>
          </div>
        </section>
        
      </section>
    </section>


    </section>
  </main>

  <script src="./assets/js/script.js"></script>
</body>

</html>

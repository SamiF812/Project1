<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Bulma!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
  <header>
    <section class="has-text-centered has-background-primary p-4">
      <h1 class="title is-1">Title 1</h1>
    </section>
  </header>

  <main>

    <!-- Input form -->
    <section class="columns is-centered m-2">
      <form class="column is-half is-flex">
        <input class="input is-rounded" type="text" placeholder="Search a Movie">
        <button class="button is-rounded is-primary mx-1" type="submit">Submit</button>
      </form>
    </section>

    <!-- Cards -->
    <section class="container my-5">

      <section class="columns searchresults">
        <section class="column">
          <div class="card p-3">
            <figure class="image is-440x300">
              <img class="poster-search"
                src="https://bulma.io/images/placeholders/480x480.png">
            </figure>
            <div class="content has-text-centered">

              <h1 class="movie title is-3">Title</h1>
              <h2 class="subtitle is-6">Subtitle</h2>
            </div>
          </div>
        </section>
        <section class="column">
          <div class="card p-3">
            <figure class="image is-440x300">
              <img class="poster-search"
                src="https://bulma.io/images/placeholders/480x480.png">
            </figure>
            <div class="content has-text-centered">
              <h1 class="movie title is-3">Title</h1>
              <h2 class="subtitle is-6">Subtitle</h2>
            </div>
        </section>
        <section class="column">
          <div class="card p-3">
            <figure class="image is-440x300">
              <img class="poster-search" src="https://bulma.io/images/placeholders/480x480.png">
            </figure>
            <div class="content has-text-centered">
              <h1 class="movie title is-3">Title</h1>
              <h2 class="subtitle is-6">Subtitle</h2>
            </div>
        </section>

      </section>
      <section class="columns maincontent is-hidden">
        <section class="column">
          <div class="card p-3">
            <img src="https://bulma.io/images/placeholders/96x96.png">
            <p>tdssdfsdfasdsadsadasdasas</p>
          </div>
        </section>
        <section class="column">
          <div class="card p-3">
            <img src="https://bulma.io/images/placeholders/96x96.png">
            <p>colum 2</p>
          </div>
        </section>
      </section>
    </section>


    </section>
  </main>

  <script src="./assets/js/script.js"></script>
</body>

</html>
